<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de tabelas</title>

    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
        }

        caption{
            font-size: 1.2em;
            font-weight: bold;
        }

        th, td{
            border: 1px solid black;
            padding: 8px;
        }

        col.cnome{
            background-color: lightpink;
        }

    </style>
</head>
<body>
    <h1>Exercício de tabela</h1>

    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>

    <caption>Cadastro</caption>

    <tr>
        <th scope="col">Nome</th>
        <th scope="col">Sexo</th>
        <th scope="col">Idade</th>
        <th scope="col">Profissão</th>
    </tr>

    <tr>
        <td>Ana Maria</td>
        <td>F</td>
        <td>25</td>
        <td>Jornalista</td>
    </tr>

    <tr>
        <td>Claudio</td>
        <td>M</td>
        <td>28</td>
        <td>Programador</td>
    </tr>

    <tr>
        <td>Gustavo</td>
        <td>M</td>
        <td>42</td>
        <td>Professor</td>
    </tr>

    <tr>
        <td>Julian</td>
        <td>M</td>
        <td>28</td>
        <td>Programador</td>
    </tr>

    <tr class="destaque">
        <td>Nathalia</td>
        <td>F</td>
        <td>27</td>
        <td>Enfermeira</td>
    </tr>

    <tr>
        <td>Adativa</td>
        <td>F</td>
        <td>61</td>
        <td>Técnica de Enfermagem</td>
    </tr>
    </table>
</body>
</html>
